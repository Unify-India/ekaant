<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="logo-container">
      <img src="assets/icon/icon.png" alt="Ekaant Logo" class="app-logo" />
    </div>

    <ion-card class="auth-card">
      <ion-card-header>
        <ion-card-title>Forgot Password?</ion-card-title>
        <ion-card-subtitle>
          Enter your email address and we'll send you a link to reset your password.
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <ion-item class="input-item" lines="none">
            <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              label="Email"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
          <div
            class="error-message"
            *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.hasError('required')"
          >
            Email is required.
          </div>
          <div
            class="error-message"
            *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.hasError('email')"
          >
            Please enter a valid email address.
          </div>

          <div class="ion-margin-top">
            <ion-button expand="block" type="submit" [disabled]="isSubmitting">
              <ion-spinner slot="start" *ngIf="isSubmitting"></ion-spinner>
              Send Reset Link
            </ion-button>
          </div>
        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-text color="medium">
            <p>Remember your password? <a routerLink="/login" class="link">Login here</a></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
