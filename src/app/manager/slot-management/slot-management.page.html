<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Slot Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-lg="4" *ngFor="let seat of seats; trackBy: seat?.id">
        <ion-card class="cubicle-card" (click)="manageSlot(seat)" button>
          <ion-card-content>
            <div class="card-header">
              <div class="cubicle-id">{{ seat.seatNumber }}</div>
              <div
                class="status-badge"
                [ngClass]="seat.status"
                *ngIf="statusDetails[seat.status]; else unknownStatus"
              >
                <ion-icon
                  [name]="statusDetails[seat.status].icon"
                  [color]="statusDetails[seat.status].color"
                  class="status-dot"
                ></ion-icon>
                <ion-label [color]="statusDetails[seat.status].color">
                  {{ statusDetails[seat.status].label }}
                </ion-label>
              </div>
              <ng-template #unknownStatus>
                <div class="status-badge">
                  <ion-label color="medium">{{ seat.status }}</ion-label>
                </div>
              </ng-template>
            </div>

            <div class="amenities">
              <ion-chip outline="true" *ngFor="let amenity of getAmenities(seat)">
                <ion-label>{{ amenity }}</ion-label>
              </ion-chip>
            </div>

            <div class="card-footer">
              <p>
                <!-- Placeholder for last maintenance or other info since it's not in ISeat -->
                <span class="text-muted">Seat ID: {{ seat.id }}</span>
              </p>
              <ion-button
                fill="clear"
                size="small"
                class="more-btn"
                (click)="moreActions(seat, $event)"
                [attr.aria-label]="'More actions for ' + seat.seatNumber"
              >
                <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="seats.length === 0">
      <ion-col size="12" class="ion-text-center">
        <p>No seats configured for this library.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
