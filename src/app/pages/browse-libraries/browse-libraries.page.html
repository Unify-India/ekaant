<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Libraries Near You</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Libraries Near You</ion-title>
    </ion-toolbar>
  </ion-header>
  <section id="search-library" class="search-library">
    <div class="overlay">
      <div class="content">
        <h1>Find Your Perfect Study Spot</h1>
        <p>Browse nearby libraries, check live seat availability, and enroll in seconds.</p>

        <div class="search-box">
          <ion-input
            [(ngModel)]="query"
            name="search-library"
            placeholder="Search by city, zip code, or library name"
            type="text"
            class="search-input"
            (ionInput)="onSearch()"
          >
            <ion-icon name="search-outline" slot="start"></ion-icon>
          </ion-input>
        </div>
      </div>
    </div>
  </section>
  <div class="ion-padding">
    <div class="libraries-grid">
      @for (library of libraries; track $index) {
      <app-library-card
        class="no-padding"
        [library]="library"
        (action)="handleLibraryAction($event)"
      ></app-library-card>
      }
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
