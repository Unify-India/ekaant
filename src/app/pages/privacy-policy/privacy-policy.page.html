<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">privacy-policy</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="policy-header ion-text-center">
      <ion-icon name="shield-checkmark-outline" size="large" color="primary"></ion-icon>
      <h2>Privacy Policy</h2>
      <p>Your privacy is important to us. Here's how we protect your data.</p>
      <p>
        <strong>Last Updated:</strong>
        {{ lastUpdated }}
      </p>
    </div>

    <ion-card>
      <ion-card-content>
        <pre class="policy-text">{{ policyContent }}</pre>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
